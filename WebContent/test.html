<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript Function</title>
</head>
<body>
<h1 id="demo"></h1>
<h1 id="sum"></h1>
<h1 id="sumAgain"></h1>
<script type="text/javascript">
function printMessege(){
	document.getElementById("demo").innerHTML="AMAR NAAM CHAMOK";
}

function add(num1,num2){
	return num1+num2;
}
printMessege();
document.getElementById("sum").innerHTML=add(200,700);
document.getElementById("sumAgain").innerHTML=add(2000,7000);
</script>
</body>
</html>
